<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Explorer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at bottom, #000010, #000000);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 30, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #4ecdc4;
            text-shadow: 0 0 15px rgba(78, 205, 196, 0.7);
        }
        #searchBox {
            margin-top: 10px;
            padding: 10px 15px;
            border-radius: 20px;
            border: none;
            outline: none;
            width: 250px;
            font-size: 1em;
        }
        .galaxy-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .galaxy-card {
            background: rgba(20, 20, 40, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .galaxy-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 40px rgba(78, 205, 196, 0.5);
        }
        .galaxy-info {
            margin-top: 15px;
        }
        .galaxy-info h3 {
            margin: 0 0 10px;
            color: #ffe66d;
            font-size: 1.4em;
        }
        .galaxy-description {
            font-size: 0.95em;
            line-height: 1.6;
            color: #ddd;
        }
        .explore-btn {
            margin-top: 15px;
            padding: 10px 15px;
            background: #4ecdc4;
            border: none;
            border-radius: 25px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .explore-btn:hover {
            background: #38b2ac;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,30,0.85);
            backdrop-filter: blur(15px);
            z-index: 2000;
            overflow-y: auto;
            padding: 40px;
        }
        .modal-content {
            background: rgba(30, 30, 60, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 40px rgba(78, 205, 196, 0.6);
            animation: fadeIn 0.5s ease;
        }
        .close-btn {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #fff;
        }
        .stars {
            position: fixed;
            width: 100%; height: 100%;
            top: 0; left: 0;
            z-index: -1;
            overflow: hidden;
        }
        .star {
            position: absolute;
            width: 2px; height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Optional: space for iframe ad */
        .iframe-ad {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="stars" id="starContainer"></div>

    <header>
        <h1>Galaxy Explorer</h1>
        <input type="text" id="searchBox" placeholder="Search galaxies...">
    </header>

    <!-- Iframe Sync Ad -->
    <div class="iframe-ad">
        <script type="text/javascript">
            atOptions = {
                'key' : '75de0968dd275debc8fa297f3f6290cb',
                'format' : 'iframe',
                'height' : 90,
                'width' : 728,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/75de0968dd275debc8fa297f3f6290cb/invoke.js"></script>
    </div>

    <!-- Galaxy Grid -->
    <div class="galaxy-grid" id="galaxyGrid"></div>

    <!-- Modal -->
    <div class="modal" id="galaxyModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const galaxies = [
            {name: "Milky Way", type: "Barred Spiral", distance: "0 ly", diameter: "105,700 ly", stars: "100â€“400 billion", description: "Our home galaxy.", details: "The Milky Way contains our Solar System.", age: "13.6 billion years"},
            {name: "Andromeda", type: "Spiral", distance: "2.537 million ly", diameter: "220,000 ly", stars: "1 trillion", description: "Closest large galaxy.", details: "Expected to collide with Milky Way in 4.5 billion years.", age: "10 billion years"}
        ];
        let currentGalaxies = [...galaxies];

        function createStars() {
            const starContainer = document.getElementById('starContainer');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = (Math.random() * 3) + 's';
                starContainer.appendChild(star);
            }
        }

        function renderGalaxies(galaxiesToRender) {
            const grid = document.getElementById('galaxyGrid');
            grid.innerHTML = '';
            galaxiesToRender.forEach(galaxy => {
                const card = document.createElement('div');
                card.className = 'galaxy-card';
                card.innerHTML = `
                    <div class="galaxy-info">
                        <h3>${galaxy.name}</h3>
                        <div class="galaxy-description">${galaxy.description}</div>
                        <button class="explore-btn" onclick="openModal('${galaxy.name}')">Explore</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openModal(galaxyName) {
            const galaxy = galaxies.find(g => g.name === galaxyName);
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #4ecdc4;">${galaxy.name}</h2>
                <p>${galaxy.details}</p>
                <p><strong>Type:</strong> ${galaxy.type}</p>
                <p><strong>Distance:</strong> ${galaxy.distance}</p>
                <p><strong>Diameter:</strong> ${galaxy.diameter}</p>
                <p><strong>Stars:</strong> ${galaxy.stars}</p>
                <p><strong>Age:</strong> ${galaxy.age}</p>
            `;
            document.getElementById('galaxyModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('galaxyModal').style.display = 'none';
        }

        function filterGalaxies(query) {
            query = query.toLowerCase();
            currentGalaxies = galaxies.filter(galaxy => 
                galaxy.name.toLowerCase().includes(query) ||
                galaxy.type.toLowerCase().includes(query) ||
                galaxy.description.toLowerCase().includes(query)
            );
            renderGalaxies(currentGalaxies);
        }

        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterGalaxies(e.target.value);
        });

        createStars();
        renderGalaxies(currentGalaxies);
    </script>

    <!-- Native Async Ad -->
    <script async="async" data-cfasync="false" src="//pl27644408.revenuecpmgate.com/2615f5efc0418aaf47232a2381f14a74/invoke.js"></script>
    <div id="container-2615f5efc0418aaf47232a2381f14a74"></div>

    <!-- JS Sync Ad -->
    <script type='text/javascript' src='//pl27644497.revenuecpmgate.com/e7/c6/dc/e7c6dcd1009e98407f2150a2c1368ff2.js'></script>
</body>
</html>
